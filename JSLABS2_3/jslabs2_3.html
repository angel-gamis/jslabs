<html>
	<body>
		<form name="input">
			<h1>Super Character Counter</h1>
			<textarea name="sentence" value="" style="height: 100px; width: 500px;" onchange="evaluateSentence(document.input.sentence.value)"></textarea><br>
			
			<h4>Constants:</h4>
			<input type="text" name="constResult" value="" size="6">

			<h4>Vowels:</h4>
			<input type="text" name="vowelsResult" value="" size="6">

			<h4>Numbers</h4>
			<input type="text" name="numResult" value="" size="6">

			<h4>Spaces:</h4>
			<input type="text" name="spacesResult" value="" size="6">

			<h4>Others:</h4>
			<input type="text" name="otherResult" value="" size="6">
		</form>
		<script>
			let sentence = document.input.sentence.value;
			let numConst = 0;
			let numVowels = 0;
			let numNumbers = 0;
			let numSpaces = 0;
			let numOthers = 0;
			
			function evaluateSentence(sentence){
				// value equals 1 and stops when it reaches end of sentence length. increment by 1 after running to do the next value
				for(xx=1;xx<sentence.length; xx++){
					// Grab current letter value and increment 1 to check next letter
					letter = sentence.slice(xx, xx+1);
					done = 0;

					// Checks if it is a letter
					if(letter>= "a" && letter<= "z" || letter>= "A" && letter<= "Z"){
						// If it is a letter check if it is a vowel
						if(letter == "a" || letter == "e" || letter == "i" || letter == "o" || letter == "u" || letter == "A" || letter == "E" || letter == "I" || letter == "O" || letter == "U"){
							numVowels++;
							done = 1;
						}
						// If not a vowel add to const
						else{
							numConst++;
							done = 1;
						}
					}

					// Check if it is a number
					if(letter >= "0" && letter <= "9"){
						numNumbers++;
						done = 1;
					}

					// Check if it is a space
					if(letter == " "){
						numSpaces++;
						done = 1;
					}

					// If none of the ifs are true done will equal 0, so add to others
					if(done == 0){
						numOthers++;
					}
				}

				document.input.constResult.value = numConst;
				document.input.vowelsResult.value = numVowels;
				document.input.numResult.value = numNumbers;
				document.input.spacesResult.value = numSpaces;
				document.input.otherResult.value = numOthers;
			}
		</script>
	</body>
</html>
