<html>
	<body style="background-color: #f2e9df;">

		<div style="text-align: center;">
			<h1>Generate Wallpaper</h1>
			<h3>Get a new desktop wallpaper based on your color preference!</h3>
			<p>Press Tab With One of the Following:</p>
			<p>(Blue, Green, Black, Purple, Red)</p>
		</div>

		<form name="desktop">
			<input type="text" name="themes" value="" size="10" onchange="getImage(document.desktop.themes.value)" style="display: block; margin: auto;"><br>
			<img src="" name="photo" width="600px" style="display: block; margin: auto;">
		</form>

		<script>
			function getImage(chosenColor){
				document.desktop.photo.src = chosenColor + ".jpg";
			}
		</script>
	</body>
</html>
