<html>
	<head>
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<h1 style="text-align: center;">Rock Paper Scissors</h1>
		<p style="text-align: center;">Pick one of the three:</p>
		<div style="display: block; margin-left: auto; margin-right: auto; width: 490px;">
			<img id="rock" width="150px" src="rock_big.jpg" style="border: 5px solid black;" onclick="startMatch(1)">
			<img id="paper" width="150px" src="paper_big.jpg" style="border: 5px solid black;"onclick="startMatch(2)">
			<img id="scissors" width="150px" src="scissors_big.jpg" style="border: 5px solid black;" onclick="startMatch(3)">
		</div>
		<div id="choices" style="display: flex; justify-content: center; align-item: center;">
			<div style="display: inline-block; padding: 10px 25px 0 0;">
				<img id="playersChoice" src="blank.gif" width="30px">
				<p>You</p>
			</div>
			<div style="display: inline-block; padding: 10px 0 0 25px;">
				<img id="computersChoice" src="blank.gif"  width="30px">
				<p>Player 2</p>
			</div>
		</div>
		<p style="text-align: center; font-size: 30px; font-family: sans-serif;" id="winStatement"></p>
		<img id="winImage" src="blank.gif" width="200px" style="display: flex; justify-content: center; align-items: center; margin: auto; padding-bottom: 25px;">
		<button id="restartBtn" style="width: 120px; height: 50px; font-family: sans-serif; font-size: 30px; display: block; margin: auto;" onclick="restartGame()">Restart</button>

		<script>
			let buttonClicked = false;
			let computerOptions = [3];
			let options = [3];
			const winStatement = document.getElementById("winStatement");
			const playersChoicePhoto = document.getElementById("playersChoice");
			const computersChoicePhoto = document.getElementById("computersChoice");
			const winImage = document.getElementById("winImage");

			for(i=0;i<=3;i++){
				options[i] = 0;
				computerOptions[i] = 0;
			}
			
			function startMatch(option){
				if(!buttonClicked){
					// Grabs choice and makes that number in the array have a value of 1;
					options[option] = 1;
					buttonClicked = true;

					// ** Computers Logic **
					let random = Math.floor(3*Math.random())+1;
					computerOptions[random] = 1;
					
					
					// ** Changes images **
					// player
					if(options[1] == 1){
						playersChoicePhoto.src = "sm_rock.jpg";
						playersChoicePhoto.width = 50;
					}
					else if(options[2] == 1){
						playersChoicePhoto.src = "sm_paper.jpg";
						playersChoicePhoto.width = 50;
					}
					else if(options[3] == 1){
						playersChoicePhoto.src = "sm_scissors.jpg";
						playersChoicePhoto.width = 50;
					}

					// computer
					if(computerOptions[1] == 1){
						computersChoicePhoto.src = "sm_rock.jpg";
						computersChoicePhoto.width = 50;
					}
					else if(computerOptions[2] == 1){
						computersChoicePhoto.src = "sm_paper.jpg";
						computersChoicePhoto.width = 50;
					}
					else if(computerOptions[3] == 1){
						computersChoicePhoto.src = "sm_scissors.jpg";
						computersChoicePhoto.width = 50;
					}
					
					// ** Win Logic **
					//rock beats scissors
					if(computerOptions[1] == 1 && options[3] == 1){
						winStatement.innerHTML = "You lose! Rock beats scissors";
						winImage.src = "big_rwin.jpg";
					}
					if(options[1] == 1 && computerOptions[3] == 1){
						winStatement.innerHTML = "You win! Rock beats scissors";
						winImage.src = "big_rwin.jpg";
					}
					//paper beats rock
					if(computerOptions[2] == 1 && options[1] == 1){
						winStatement.innerHTML = "You lose! Paper beats rock";
						winImage.src = "big_pwin.jpg";
					}
					if(computerOptions[1] == 1 && options[2] == 1){
						winStatement.innerHTML = "You win! Paper beats rock";
						winImage.src = "big_pwin.jpg";
					}
					//scissors beats paper
					if(computerOptions[3] == 1 && options[2] == 1){
						winStatement.innerHTML = "You lose! Scissors beats paper";
						winImage.src = "big_swin.jpg";
					}
					if(computerOptions[2] == 1 && options[3] == 1){
						winStatement.innerHTML = "You win! Paper beats rock";
						winImage.src = "big_swin.jpg";
					}

					// Tie

					if(option == random && computerOptions[random] == 1 && options[option] == 1){
						winStatement.innerHTML = "It's a tie!";
						winImage.src = "big_tie.jpg";
					}
				}
	
				// Checks what is chosen
				console.log("Computer Rock:"+computerOptions[1]+" Paper:"+computerOptions[2]+ " Scissors:"+computerOptions[3]);
				console.log("Rock:"+options[1]+" Paper:"+options[2]+ " Scissors:"+options[3]);

			}

			function restartGame(){
				for(i=0;i<=3;i++){
					options[i] = 0;
					computerOptions[i] = 0;
				}
				playersChoicePhoto.src = "blank.gif";
				computersChoicePhoto.src = "blank.gif";
				winImage.src = "blank.gif";
				winStatement.innerHTML = "";
				buttonClicked = false;
			}

		</script>
	</body>

</html>
